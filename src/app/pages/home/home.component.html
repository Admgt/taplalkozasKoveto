<div class="home-container">
  <h1>Üdv újra!</h1>

  <div class="calorie-summary">
    <p><strong>Napi célod:</strong> {{ dailyCalorieNeed }} kcal</p>
    <p><strong>Eddig elfogyasztottad:</strong> {{ totalCaloriesToday }} kcal</p>
    <p><strong>Hátralévő:</strong> {{ dailyCalorieNeed - totalCaloriesToday }} kcal</p>
  </div>

  <h2>Mai ételek</h2>
  <ul class="food-list">
    <li *ngFor="let food of todaysFoods$ | async">
      <span class="food-name">{{ food.name }}</span>
      <span class="food-calories">{{ food.calories }} kcal</span>
    </li>
  </ul>
</div>
